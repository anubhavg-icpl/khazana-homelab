    - name: Deploy Postgres for Keycloak
      ansible.builtin.import_role:
        name: postgres
      vars:
        postgres_podman_user: "{{ security_user }}"
        postgres_container: postgres
        postgres_data_vol: "postgres_keycloak"
        postgres_db: keycloak
        postgres_user: keycloak
