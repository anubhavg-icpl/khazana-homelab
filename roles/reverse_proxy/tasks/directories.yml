---
- name: Create Caddy TLS directory if needed
  become: true
  ansible.builtin.file:
    path: "{{ reverse_proxy_tls }}"
    state: directory
    mode: "0755"
    owner: "{{ reverse_proxy_user }}"
    group: "{{ reverse_proxy_user }}"

- name: Create Caddy data directory if needed
  become: true
  ansible.builtin.file:
    path: "{{ reverse_proxy_opt }}"
    state: directory
    mode: "0755"
    owner: "{{ reverse_proxy_user }}"
    group: "{{ reverse_proxy_user }}"
